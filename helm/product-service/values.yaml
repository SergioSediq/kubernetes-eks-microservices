replicaCount: 3

image:
  repository: your-ecr-repo/product-service
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 15
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  minAvailable: 2

env:
  MONGODB_HOST: "documentdb-endpoint"
  MONGODB_PORT: "27017"
  MONGODB_DB: "products"
  MONGODB_USER: "admin"
  MONGODB_PASSWORD: "password"
