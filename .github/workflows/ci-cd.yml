name: CI/CD Pipeline - Kubernetes Microservices

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: multi-tier-eks-dev
  HELM_VERSION: 3.12.0

jobs:
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, user-service, order-service, product-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ matrix.service }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd microservices/${{ matrix.service }}
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  validate-helm:
    name: Validate Helm Charts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Lint Helm charts
        run: |
          for chart in helm/*/; do
            helm lint $chart
          done

  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: [build-images, validate-helm, terraform-validate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Deploy API Gateway
        run: |
          helm upgrade --install api-gateway ./helm/api-gateway \
            --set image.repository=${{ needs.build-images.outputs.api-gateway-image }} \
            --set image.tag=${{ github.sha }} \
            --wait

      - name: Deploy User Service
        run: |
          helm upgrade --install user-service ./helm/user-service \
            --set image.repository=${{ needs.build-images.outputs.user-service-image }} \
            --set image.tag=${{ github.sha }} \
            --wait

      - name: Deploy Order Service
        run: |
          helm upgrade --install order-service ./helm/order-service \
            --set image.repository=${{ needs.build-images.outputs.order-service-image }} \
            --set image.tag=${{ github.sha }} \
            --wait

      - name: Deploy Product Service
        run: |
          helm upgrade --install product-service ./helm/product-service \
            --set image.repository=${{ needs.build-images.outputs.product-service-image }} \
            --set image.tag=${{ github.sha }} \
            --wait

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Get service endpoints
        id: get-endpoints
        run: |
          API_GATEWAY=$(kubectl get ingress api-gateway -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "api_gateway=$API_GATEWAY" >> $GITHUB_OUTPUT

      - name: Wait for services
        run: sleep 60

      - name: Test API Gateway health
        run: |
          curl -f http://${{ steps.get-endpoints.outputs.api_gateway }}/health || exit 1
